<!DOCTYPE html>
<html>
  <body>
    <h1>The textarea required attribute</h1>

    <form action="/action_page.php">
      <textarea rows="4" cols="50" name="comment" required></textarea>
      <input type="submit" />
    </form>

    <h2>Definition and Usage</h2>
    <p>
      The required attribute is a boolean attribute. When present, it specifies
      that a text area is required/must be filled out (in order to submit the
      form).
    </p>

    <h2>Syntax: &lt;textarea required&gt;</h2>
  </body>
</html>
