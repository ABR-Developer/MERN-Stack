<!DOCTYPE html>
<html>
  <body>
    <h1>The textarea autofocus attribute</h1>

    <textarea rows="4" cols="50" autofocus>
    At w3schools.com you will learn how to make a website. We offer free tutorials in all web development technologies.
    </textarea>

    <h2>Definition and Usage</h2>
    <p>
      The autofocus attribute is a boolean attribute. When present, it specifies
      that the text area should automatically get focus when the page loads.
    </p>
  </body>
</html>
