<!DOCTYPE html>
<html>
  <body>
    <h1>The textarea placeholder attribute</h1>

    Who are you?
    <textarea
      rows="4"
      cols="50"
      placeholder="Describe yourself here..."
    ></textarea>

    <h2>Definition and Usage</h2>
    <p>
      The placeholder attribute specifies a short hint that describes the
      expected value of a text area. The short hint is displayed in the text
      area before the user enters a value.
    </p>

    <h2>Syntax: &lt;textarea placeholder="text"&gt;</h2>
  </body>
</html>
