<!DOCTYPE html>
<html>
  <body>
    <h1>The textarea name attribute</h1>

    <form action="/action_page.php">
      <textarea rows="4" cols="50" name="comment">Enter text here...</textarea>
      <input type="submit" />
    </form>

    <h2>Definition and Usage</h2>
    <p>
      The name attribute specifies a name for a text area. The name attribute is
      used to reference elements in a JavaScript, or to reference form data
      after a form is submitted.
    </p>
    <h2>Syntax: &lt;textarea name="text"&gt;</h2>
  </body>
</html>
