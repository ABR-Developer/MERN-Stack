<!DOCTYPE html>
<html>
  <body>
    <h1>The textarea maxlength attribute</h1>

    <textarea rows="4" cols="50" maxlength="50">
        Enter text here...
    </textarea>

    <h2>Definition and Usage</h2>
    <p>
      The maxlength attribute specifies the maximum length (in characters) of a
      text area.
    </p>

    <h2>Syntax: &lt;textarea maxlength="number"&gt;</h2>
  </body>
</html>
