<!DOCTYPE html>
<html>
  <body>
    <h1>The form action attribute</h1>

    <form action="/action_page.php">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" /><br /><br />
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname" /><br /><br />
      <input type="submit" value="Submit" />
    </form>

    <p>
      Click the "Submit" button and the form-data will be sent to a page on the
      server called "action_page.php".
    </p>

    <h2>Definition and Usage</h2>
    <p>
      The action attribute specifies URL where to send the form-data when a form
      is submitted.
    </p>

    <h2></h2>
  </body>
</html>
