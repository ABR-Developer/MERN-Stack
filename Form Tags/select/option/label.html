<!DOCTYPE html>
<html>
  <body>
    <h1>The option label attribute</h1>

    <label for="cars">Choose a car:</label>

    <select id="cars">
      <option label="Volvo">Volvo (Latin for "I roll")</option>
      <option label="Saab">Saab (Swedish Aeroplane AB)</option>
      <option label="Mercedes">Mercedes (Mercedes-Benz)</option>
      <option label="Audi">Audi (Auto Union Deutschland Ingolstadt)</option>
    </select>

    <p>
      <strong>Note:</strong> The option's label attribute is not supported in
      Firefox.
    </p>

    <h2>Definition and Usage</h2>
    <p>
      The label attribute specifies a shorter version of an option. The shorter
      version will be displayed in the drop-down list.
    </p>

    <h2>Syntax: &lt;option label="text"&gt;</h2>
  </body>
</html>
