<!DOCTYPE html>
<html>
  <body>
    <h1>The autofocus attribute</h1>

    <form action="/action_page.php">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" autofocus /><br /><br />
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname" /><br /><br />
      <input type="submit" />
    </form>

    <h2>Definition and Usage</h2>
    <p>
      The autofocus attribute is a boolean attribute. When present, it specifies
      that an &lt;input&gt; element should automatically get focus when the page
      loads.
    </p>
  </body>
</html>
