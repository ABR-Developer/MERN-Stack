<!DOCTYPE html>
<html>
  <body>
    <h1>The label for attribute</h1>

    <p>Click on one of the text labels to toggle the related radio button:</p>

    <form action="/action_page.php">
        <input type="radio" id="html" name="fav_language" value="HTML" />  
      <label for="html">HTML</label><br />
        <input type="radio" id="css" name="fav_language" value="CSS" />  
      <label for="css">CSS</label><br />
       
      <input
        type="radio"
        id="javascript"
        name="fav_language"
        value="JavaScript"
      />
        <label for="javascript">JavaScript</label><br /><br />
      <input type="submit" value="Submit" />
    </form>

    <h2>Definition and Usage</h2>
    <p>The for attribute specifies which form element a label is bound to.</p>

    <h2>Syntax: &lt;label for="element_id"&gt;</h2>
  </body>
</html>
