<!DOCTYPE html>
<html>
  <body>
    <h1>The button autofocus attribute</h1>

    <button type="button" autofocus onclick="alert('Hello world!')">
      Click Me!
    </button>

    <h2>Definition and Usage</h2>
    <p>
      The autofocus attribute is a boolean attribute. When present, it specifies
      that a button should automatically get focus when the page loads.
    </p>

    <h2>Syntax: &lt;button type="button" autofocus&gt;</h2>
  </body>
</html>
